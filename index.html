<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!–uc强制竖屏–>
    <meta name="screen-orientation"content="portrait">

    <meta name="x5-orientation"content="portrait">
    <meta name="viewport"

    <div class="music" id="musicMenu">
